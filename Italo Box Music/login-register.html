<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logowanie</title>
    <link rel="stylesheet" href="login-site-style.css" />
  </head>
  <body>
    <main>
      <div id="logo">
        <a href="main-site.html"
          ><img src="images/other/my-shop-logo-1522005675.jpg" alt="Main Site"
        /></a>
      </div>

      <div id="authorization">
        <h1>Autoryzacja</h1>
      </div>
      <div id="login">
        <h2>Logowanie</h2>
        <h3>Adres e-mail</h3>
        <input type="email" />
        <h3>Hasło</h3>
        <input type="password" />
        <br /><br />
        <input class="submit-button" type="submit" value="Zaloguj się" />
      </div>

      <div id="register">
        <h2>Rejestracja</h2>
        Wpisz adres e-mail do utworzenia konta
        <h3>Adres e-mail</h3>
        <input type="email" />
        <br /><br />
        <input class="submit-button" type="submit" value="Utwórz konto" />
      </div>
    </main>
  </body>
</html>
